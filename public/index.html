<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ===============================
         CORE DOCUMENT SETTINGS
    ================================ -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ===============================
         BRANDING & PWA
    ================================ -->
    <link rel="icon" href="/hexapure.ico" />
    <link rel="apple-touch-icon" href="/hexapure.ico" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1F5A36" />

    <!-- ===============================
         PRIMARY SEO (CLEAN & MODERN)
    ================================ -->
    <title>
      Hexapure | Eco-Friendly Wastewater Treatment & Bio Septic Tanks in Kerala
    </title>

    <meta
      name="description"
      content="Hexapure provides advanced eco-friendly wastewater treatment solutions including 6-chamber bio septic tanks, FRP tanks, Aquavault, Hexapit, and BioReed+. Trusted sustainable sewage treatment solutions in Kerala."
    />

    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://hexapure.in/" />

    <!-- âŒ meta keywords intentionally removed (deprecated by Google) -->

    <!-- ===============================
         OPEN GRAPH (FACEBOOK / LINKEDIN)
    ================================ -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Hexapure" />
    <meta property="og:url" content="https://hexapure.in/" />
    <meta
      property="og:title"
      content="Hexapure | Sustainable Bio Septic & Wastewater Treatment Solutions"
    />
    <meta
      property="og:description"
      content="Leading provider of eco-friendly bio septic tanks and wastewater treatment systems in Kerala. Innovation, quality, and environmental responsibility."
    />
    <meta
      property="og:image"
      content="https://hexapure.in/images/hexapure_logo.png"
    />

    <!-- ===============================
         TWITTER CARD
    ================================ -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://hexapure.in/" />
    <meta
      name="twitter:title"
      content="Hexapure | Eco-Friendly Wastewater Solutions"
    />
    <meta
      name="twitter:description"
      content="Advanced bio septic tanks and sustainable wastewater treatment solutions for modern infrastructure."
    />
    <meta
      name="twitter:image"
      content="https://hexapure.in/images/hexapure_logo.png"
    />

    <!-- ===============================
         STRUCTURED DATA (ORGANIZATION)
    ================================ -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Hexapure",
        "url": "https://hexapure.in",
        "logo": "https://hexapure.in/images/hexapure_logo.png",
        "description": "Hexapure is a leading provider of eco-friendly wastewater treatment solutions specializing in advanced bio septic tanks and FRP systems.",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Kerala",
          "addressRegion": "Kerala",
          "addressCountry": "IN"
        },
        "sameAs": [
          "https://www.facebook.com/hexapure",
          "https://www.instagram.com/hexapure",
          "https://www.linkedin.com/company/hexapure"
        ]
      }
    </script>

    <!-- ===============================
         PERFORMANCE: FONTS
    ================================ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- ===============================
         PERFORMANCE: LCP IMAGE PRELOAD
    ================================ -->
    <link
      rel="preload"
      as="image"
      href="/.netlify/images?url=/images/banner4.jpg&w=1200&fm=webp"
      fetchpriority="high"
    />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
